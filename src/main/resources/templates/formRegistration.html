<html lang="en">
<head>

    <link rel="stylesheet" href="/css/formRegistration.css" />
    <link rel="stylesheet" href="/css/shared.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="/images/logo.png" width="75" height="65" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Bianco Panna</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Ricette</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>
<body>
	<div class="main-container">
		 <div class="form-container">
            <form th:action="@{/register}" method="POST">
				<h1>Registrati per entrare nella nostra community</h1>
				<label style="font-weight: bolder;">Nome:</label>
                <input type="text" th:field="${user.name}" class="input-text form-control">
                <label style="font-weight: bolder;">Cognome:</label>
                <input type="text" th:field="${user.lastname}" class="input-text form-control">
                <label style="font-weight: bolder;">Email:</label>
                <input type="text" th:field="${user.email}" class="input-text form-control">
                <!--<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">-->
                <label style="font-weight: bolder;">Username:</label>
                <input type="text" th:field="*{credentials.username}" class="input-text form-control">
                <label style="font-weight: bolder;">Password:</label>
                <input type="password" th:field="${credentials.password}" class="input-text form-control">
               <div class="btn-container">
				   <button type="submit" class="btn">Registrati</button>
			   </div>
            </form>
	</div>
</body>
</html>
