</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="/images/logo.png" width="75" height="65" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Bianco Panna</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/indexAdmin">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/recipesAdmin">Ricette</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/formNewRecipe">Aggiungi Ricetta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/formNewChef">Aggiungi Chef</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<body>
    <div class="main-container" th:style="'background:url(' + @{${recipe.image}} + ');'">
        <div class="form-container" th:if="${recipe}">
				<h1 id="title">Modifica Ricetta: </h1>
                
                <div style="display: flex;">
					<h6 style="font-weight: bolder; margin-right: 1.5%;">Nome Ricetta:</h6>
                	<h6 th:text="${recipe.name}">Ciambellone</h6>
				</div>
               
                 <!-- immagine? -->
 				<label style="font-weight: bolder;">Ingredienti:</label>
                 <div class="row" >
 					<div class="col-sm-6" th:each="ingredient : ${recipe.ingredients}">
 						<label th:text="*{ingredient}"> uova</label>
 					</div>
 					
 				</div>
                 <label style="font-weight: bolder; margin-top: 2%;">Descrizione: </label>
				 <p th:text="${recipe.description}" style="margin-top: -2%;">Descrizione ricetta</p>
                
				<div th:if="${recipe.chef}">
					<label style="font-weight: bolder;">Chef:
						<h6 th:text="${recipe.chef.name} + ' ' + ${recipe.chef.lastname}">Alessandro Borghese</h6>
					</label>
				</div>
				<label style="font-weight: bolder;">Modifica chef:</label>
				<p th:if="${chefs.isEmpty()}">Non ci sono chef nel sistema, aggiungi prima uno chef per poterlo associare alla ricetta</p>
				<ul th:each="chef : ${chefs}">
					<li> 
						<p th:text="${chef.name} + ' ' + ${chef.lastname}"></p>
						<a th:href="@{'/admin/setChefToRecipe/'+ ${chef.id}+'/'+${recipe.id}}"><i class="bi bi-plus-circle-fill"></i></a>
					</li>
				</ul>
        </span> 
    </div>
</body>
</html>
